<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>2048</h1>
        </div>

        <div id="score-panel">
            <div class="score-item">
                <span>CURRENT</span>
                <span id="current-score">0</span>
            </div>
            <div class="score-item">
                <span>BEST</span>
                <span id="best-score">0</span>
            </div>
        </div>

        <div id="button-panel">
            <button id="undo-button" onclick="undoMove()">Undo</button>
            <button id="restart-button" onclick="handleRestart()">New Game</button>
        </div>

        <div id="grid-container"></div>

        <div id="footer">
            Enjoy by <a href="https://github.com/sz30" target="_blank">SZ</a>&nbsp;&nbsp;SN:2580511065
        </div>
        
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <button onclick="initGameAndCloseModal()">Try Again</button>
            </div>
        </div>
    </div>
    
    <div id="sponsor-info">
        Special thanks to <a href="#/" target="_blank">#</a> for server support
    </div>

    <script type="module" src="/static/js/script.js"></script>
</body>
</html>
